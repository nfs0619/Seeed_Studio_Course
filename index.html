<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edge AI 101 with Nvidia Jetson</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Edge AI course using Nvidia Jetson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- 引入 Docsify 的主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <!-- 内嵌的自定义 CSS -->
  <style>
    /* 为顶层和章节标题添加折叠图标 */
    .sidebar-nav .folder.level-1 > p::before,
    .sidebar-nav .folder.open.level-1 > p::before,
    .sidebar-nav .folder.level-2 > p::before,
    .sidebar-nav .folder.open.level-2 > p::before {
      content: '▸' !important;
      position: absolute !important;
      left: -1em !important;
      color: #666 !important;
      font-size: 0.8em !important;
      transform: rotate(0deg) !important;
      transition: transform 0.2s ease !important;
    }
  
    /* 展开的文件夹图标旋转 */
    .sidebar-nav .folder.open > p::before {
      transform: rotate(90deg) !important;
    }
  
    /* 隐藏具体课目的图标 */
    .sidebar-nav .file > a::before {
      content: '' !important;
    }
  
    /* 调整具体课目的缩进 */
    .sidebar-nav .file > a {
      padding-left: 1.5em !important;
    }
  </style>
  

</head>

<body>
  <!-- Docsify 的应用容器 -->
  <div id="app"></div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: 'Edge AI 101 with Nvidia Jetson',
      repo: 'https://github.com/nfs0619/Seeed_Studio_Course',
      loadSidebar: true,
      sidebar: '_sidebar.md',  // 显式指定路径
      auto2top: true,
      routerMode: 'hash', // 使用 hash 模式避免路径嵌套问题
      relativePath: true,
      homepage: 'README.md',
      notFoundPage: true
    };
  </script>  

  <!-- 引入 Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 引入 Docsify 折叠插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
