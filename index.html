<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edge AI 101 with Nvidia Jetson</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Edge AI course using Nvidia Jetson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- 引入 Docsify 的主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <!-- 内嵌的自定义 CSS -->
  <style>
        /* 显示顶层和章节标题前的折叠图标 */
    .sidebar-nav .app-sub-sidebar > ul > li > a::before,
    .sidebar-nav .app-sub-sidebar > ul > li > ul > li > a::before {
      content: '▸';
      position: absolute;
      left: 1em;
      color: #666;
      font-size: 0.8em;
    }

    /* 隐藏每一课的折叠图标 */
    .sidebar-nav .app-sub-sidebar > ul > li > ul > li > ul > li > a::before {
      content: '' !important;
    }

    /* 调整每一课的缩进，使其没有图标 */
    .sidebar-nav .app-sub-sidebar > ul > li > ul > li > ul > li > a {
      padding-left: 2.5em !important;
    }
  </style>

</head>

<body>
  <!-- Docsify 的应用容器 -->
  <div id="app"></div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: 'Edge AI 101 with Nvidia Jetson',
      repo: 'https://github.com/nfs0619/Seeed_Studio_Course',
      loadSidebar: true,
      sidebar: '_sidebar.md',  // 显式指定路径
      auto2top: true,
      routerMode: 'hash', // 使用 hash 模式避免路径嵌套问题
      relativePath: true,
      homepage: 'README.md',
      notFoundPage: true
    };
  </script>  

  <!-- 引入 Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 引入 Docsify 折叠插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
