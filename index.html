<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edge AI 101 with Nvidia Jetson</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Edge AI course using Nvidia Jetson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- 引入 Docsify 的主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <style>
    /* 设置顶层标题（如 English、中文）的字体大小 */
    .sidebar-nav .app-sub-sidebar > ul > li > p, /* 顶层的标题 */
    .sidebar-nav .app-sub-sidebar > ul > li > strong { /* 各章标题 */
      font-size: 1.2em; /* 调整为比默认更大的字体 */
      font-weight: bold; /* 设置为粗体 */
    }

    /* 设置具体节课的字体小一点 */
    .sidebar-nav .app-sub-sidebar ul ul li a {
      font-size: 0.9em; /* 设置为更小的字体 */
    }
  </style>
</head>





</head>

<body>
  <!-- Docsify 的应用容器 -->
  <div id="app"></div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: 'Edge AI 101 with Nvidia Jetson',
      repo: 'https://github.com/nfs0619/Seeed_Studio_Course',
      loadSidebar: true,
      sidebar: '_sidebar.md',  // 显式指定路径
      auto2top: true,
      routerMode: 'hash', // 使用 hash 模式避免路径嵌套问题
      relativePath: true,
      homepage: 'README.md',
      notFoundPage: true
    };
  </script>  

  <!-- 引入 Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 引入 Docsify 折叠插件 -->
